<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>はたらけ どうぶつの森</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #eef2f3;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* コンテナのスタイル */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        /* タイトルのスタイル */
        h1 {
            color: #228b22;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* 説明文のスタイル */
        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        /* ゲーム情報のセクション */
        .game-info {
            text-align: left;
            margin-bottom: 30px;
        }

        .game-info h2 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .game-info ul {
            list-style-type: disc;
            padding-left: 20px;
            color: #666;
        }

        /* リンクのスタイル */
        a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff4500;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* リンクホバー時のスタイル */
        a:hover {
            background-color: #ff6347;
            transform: scale(1.05);
        }

        /* フッターのスタイル */
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>はたらけ どうぶつの森</h1>
        <p>「はたらけ どうぶつの森」のプロジェクトページへ移動します。リンクをクリックしてください。</p>

        <div class="game-info">
            <h2>ゲーム情報</h2>
            <ul>
                <li>ジャンル: シミュレーション / デザイン</li>
                <li>プラットフォーム: Windows8.1、10、11</li>
                <li>発売日: 2023年11月18日</li>
                <li>特徴: 住民たちの家や公共施設をデザインして、理想の村を作り上げる</li>
                <li>開発: Ayasan2008</li>
            </ul>
        </div>

        <a href="https://scratch.mit.edu/projects/926725815" target="_blank">プロジェクトページへ</a>

        <footer>&copy; 2024 はたらけ どうぶつの森</footer>
    </div>
</body>
</html>
